<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://www.behance.net/gallery/85224961/Google-Drive-New-Design-Concept -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cc82fe8b77.js"
      crossorigin="anonymous"
    ></script>
    <title>Google Drive</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <i class="fab fa-google-drive"></i>
        <a href="">Google Drive</a>
      </div>

      <div class="header__search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search Drive..." />
      </div>

      <div class="header__icons">
        <i class="far fa-bell"></i>
        <i class="far fa-question-circle"></i>
        <i class="fas fa-cog"></i>
      </div>

      <div class="header__user">
        <span>Jessica</span>
        <span id="photo">J</span>
      </div>

      <div class="header__more">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <aside>
      <span class="aside__uploadBtn">Upload New File</span>
      <ul class="aside__menu">
        <li><i class="far fa-compass"></i><a href="">My drive</a></li>
        <li><i class="fas fa-desktop"></i><a href="">Computers</a></li>
        <li><i class="fas fa-users"></i><a href="">Shared with me</a></li>
        <li><i class="far fa-clock"></i><a href="">Recent</a></li>
        <li><i class="fas fa-star"></i><a href="">Starred</a></li>
        <li><i class="fas fa-trash"></i><a href="">Trash</a></li>
        <li><i class="fas fa-history"></i><a href="">Backups</a></li>
      </ul>
    </aside>

    <div class="main">
      <div class="main__title">
        <span>My Drive <i class="fas fa-folder-plus"></i></span>
        <div class="main__title__icons">
          <i class="fas fa-border-all"></i>
          <i class="fas fa-info-circle"></i>
        </div>
      </div>
      <div class="divider"></div>

      <div class="main__quick_access"></div>

      <div class="main__all_files"></div>
    </div>
  </body>
</html>
